<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Electronics Companies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>US Electronics Companies</h1>
  <table id="company-table">
    <thead>
      <tr>
        <th>Company</th>
        <th>City</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadAndDisplayCompanies() {
      const response = await fetch('us-companies-electronics.txt');
      const text = await response.text();
      const rows = text.trim().split('\n');

      const data = rows.map(line => {
        const [company, city, state] = line.split(',').map(s => s.trim());
        return { company, city, state };
      });

      data.sort((a, b) => a.company.localeCompare(b.company));

      const tbody = document.querySelector('#company-table tbody');
      data.forEach((entry, idx) => {
        const tr = document.createElement('tr');
        if (idx % 2 === 1) tr.classList.add('alt');
        tr.innerHTML = `
          <td>${entry.company}</td>
          <td>${entry.city}</td>
          <td>${entry.state}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadAndDisplayCompanies();
  </script>
</body>
</html>
